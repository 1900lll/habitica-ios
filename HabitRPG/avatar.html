<html>
<head>
    <link rel="stylesheet" type="text/css" href="habitrpg.css">
</head>
<body>
    <div ng-controller="UserCtrl" class="herobox-wrap main-herobox ng-scope"><figure ng-click="spell ? castEnd(profile, &quot;user&quot;, $event) : clickMember(profile._id)" data-name="viirus" ng-class="{isUser: user._id==profile._id, hasPet:profile.items.currentPet, hasMount:profile.items.currentMount, &quot;cast-target&quot;: applyingAction, isLeader: party.leader==profile._id}" class="herobox isUser hasPet hasMount"><div class="character-sprites"><!-- Mount Body--><!-- ngIf: profile.items.currentMount --><span ng-if="profile.items.currentMount" class="Mount_Body_TigerCub-Skeleton"></span><!-- end ngIf: profile.items.currentMount --><!-- ngIf: profile.stats.buffs.snowball --><!-- ngIf: !profile.stats.buffs.snowball --><span ng-if="!profile.stats.buffs.snowball" class="ng-scope"><!-- Back Accessory--><!-- ngIf: !profile.preferences.costume --><!-- ngIf: profile.preferences.costume --><span ng-if="profile.preferences.costume" class=""></span><!-- end ngIf: profile.preferences.costume --><!-- Avatar--><span class="skin_f5a76e"></span><!-- Shirt--><span class="slim_shirt_green"></span><!-- Armor--><!-- ngIf: !profile.preferences.costume --><!-- ngIf: profile.preferences.costume --><span ng-if="profile.preferences.costume" class="slim_armor_rogue_5"></span><!-- end ngIf: profile.preferences.costume --><!-- ngIf: !profile.preferences.costume --><!-- ngIf: profile.preferences.costume --><span ng-if="profile.preferences.costume" class=""></span><!-- end ngIf: profile.preferences.costume --><!-- Hair--><span class="head_0"></span><span class="hair_base_0_holly"></span><span class="hair_bangs_1_holly"></span><span class="hair_mustache_0_holly"></span><span class="hair_beard_0_holly"></span><!-- Helm--><!-- ngIf: !profile.preferences.costume --><!-- ngIf: profile.preferences.costume --><span ng-if="profile.preferences.costume" class="head_rogue_5"></span><!-- end ngIf: profile.preferences.costume --><!-- Head Accessory--><!-- ngIf: !profile.preferences.costume --><!-- ngIf: profile.preferences.costume --><span ng-if="profile.preferences.costume" class="headAccessory_special_springRogue"></span><!-- end ngIf: profile.preferences.costume --><!-- Flower--><span class="hair_flower_"></span><!-- Shield--><!-- ngIf: !profile.preferences.costume --><!-- ngIf: profile.preferences.costume --><span ng-if="profile.preferences.costume" class="shield_base_0"></span><!-- end ngIf: profile.preferences.costume --><!-- Weapon--><!-- ngIf: !profile.preferences.costume --><!-- ngIf: profile.preferences.costume --><span ng-if="profile.preferences.costume" class="weapon_base_0"></span><!-- end ngIf: profile.preferences.costume --></span><!-- end ngIf: !profile.stats.buffs.snowball --><!-- Mount Head--><!-- ngIf: profile.items.currentMount --><span ng-if="profile.items.currentMount" class="Mount_Head_TigerCub-Skeleton"></span><!-- end ngIf: profile.items.currentMount --><!-- Resting--><span ng-class="{zzz:profile.preferences.sleep}"></span><!-- FIXME handle @minimal, this might have to be a directive--><span ng-show="profile.items.currentPet &amp;&amp; !minimal" class="current-pet Pet-PandaCub-Base"></span></div></figure></div></body>
</html>
